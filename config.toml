baseurl = "/"
title = "CoinNews"
languageCode = "en-us"
logo = "/img/logo_light.png"

# Pagination
paginate = 8
paginatePath = "page"

# Theme to use
#theme = "hugo-bootstrap-brl"

#Menu
sectionPagesMenu = "main"

#Disqus
disqusShortname = "CoinNews-1"


[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
#googleAnalytics = ""

# Languages

#defaultContentLanguage = "en"

#[languages.en]
  #languageName = "English"

  # Replace the default footer message with a localized message
  #copyright = "Cryptos"

# Links format

#[permalinks]
  #post = "/:year/:month/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  #mainSections = ["post"]

  # Default author
  author = "John Doe"

  # Date format (default: Jan 2, 2006)
  date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

#  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [related]
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold = 80

  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer = false

  # Will lower case keywords in both queries and in the indexes.
  toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 150
#  [[related.indices]]
#  name  = "author"
#  toLower = true
#  weight = 0
  [[related.indices]]
  name  = "tags"
  weight = 200
  [[related.indices]]
  name  = "date"
  weight = 0
  pattern = "200601"
  [[related.indices]]
  name = "type"
  weight = 300
